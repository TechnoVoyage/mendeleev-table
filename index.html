<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Mendeleev table</title>
</head>

<body>

  <h1 class="main-header" id="main-header">Таблица Менделеева</h1>

  <div id="table1">

  </div>
  <div id="table2">

  </div>


  <div class="new-particle-plain">
    <p class="new-particle-text" id="text">
      
    </p>

    <button class="continue_button" id="continue-new-particle"
      onclick=continue_iso()>Продолжить</button>
  </div>

  <button class="language_button" id="btn-eng" onclick=change_language(1)>
    ENG
  </button>
  <button class="language_button" id="btn-rus" onclick=change_language(2)>
    RUS
  </button>

  <div class="touchscreen" id="touchscreen1"></div>
  <div class="touchscreen" id="touchscreen2"></div>

  <script src="node_modules/animejs/lib/anime.min.js"></script>
  <script src="const.js"></script>
  <script src="main.js"></script>
</body>

</html>
